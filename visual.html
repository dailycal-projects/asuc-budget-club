<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar--positive {
  fill: steelblue;
}

.bar--negative {
  fill: darkorange;
}

.bar--gray {
  fill: gray;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 30, bottom: 40, left: 180},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], 0.1);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickSize(0)
    .tickPadding(6);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("ASUC Data - 2014-2015 - Subset.csv", type, function(error, data) {
	x.domain([d3.min(data, function(d) {return d3.max([+d['Final Allocation'], +d['Funding Request']])}),
            d3.max(data, function(d) {return d3.max([+d['Final Allocation'], +d['Funding Request']])})]);
  y.domain(data.map(function(d) {return d.Name}));

  svg.selectAll("body")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar bar--gray")
      .attr("x", function(d) { return x(Math.min(+d['Funding Request'], +d['Final Allocation'])); })
      .attr("y", function(d) { return y(d.Name) + y.rangeBand() / 4; })
      .attr("width", function(d) { return Math.abs(x(+d['Funding Request']) - x(+d['Final Allocation'])); })
      .attr("height", y.rangeBand() / 2);

  svg.selectAll("body")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar bar--positive")
      .attr("rx", 3)
      .attr("ry", 3)
      .attr("x", function(d) { return x(+d['Final Allocation']); })
      .attr("y", function(d) { return y(d.Name); })
      .attr("width", y.rangeBand() / 2)
      .attr("height", y.rangeBand());

  svg.selectAll("body")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar bar--negative")
      .attr("rx", 3)
      .attr("ry", 3)
      .attr("x", function(d) { return x(+d['Funding Request']); })
      .attr("y", function(d) { return y(d.Name); })
      .attr("width", y.rangeBand() / 2)
      .attr("height", y.rangeBand());

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + x(0) + ",0)")
      .call(yAxis);
});

function type(d) {
  d['Final Allocation'] = d['Final Allocation'];
  return d;
}

</script>
